  <link rel="icon" href="images/favicon.ico" type="favicon">

  <link rel="stylesheet" href="styles/small.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <script src="scripts/date.js" defer></script>
  <script type="module" src="scripts/discover.js"></script>

  <title>Querétaro Business Discover | Chamber of Commerce</title>

<body>
  <!------------------------------------------- HEADER -------------------------------------------->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/logo-chamber.svg" alt="Querétaro Chamber of Commerce" width="40" height="40">
      </a>
    </div>
    <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="discover.html" class="active" aria-current="page">Discover</a></li>
        <li><a href="join.html">Join</a></li>
      </ul>
    </nav>
  </header>

  <!--------------------------------------------- MAIN ------------------------------------------>
  <main>
    <!-- Visit message area -->
    <section class="visit-message" aria-live="polite" role="status">
      <!-- Will be filled by JavaScript -->
    </section>

    <!-- Cards grid container -->
    <section class="cards-grid" aria-label="Places of interest in Querétaro">
      <!-- Cards will be generated dynamically by scripts/discover.js -->
    </section>

  <!--------------------------------------------- FOOTER ------------------------------------------>
  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com/" target="_blank" rel="noopener">

      </a>

        <img src="images/twitter-x.svg" alt="Twitter profile" loading="lazy" />
